<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<div class="resetBox">
    <p> Resetare parolă</p>
    <form th:action="@{/resetPassword}" th:object="${resetPasswordRequest}" method="post">
        <div th:if="${error != null}" class="errorBox">
            <p th:text="${error}"></p>
        </div>
        <input type="text" name="username" th:field="*{username}" placeholder="Nume utilizator">
        <input type="text" name="CNP" placeholder="CNP" th:field="*{CNP}">
        <input type="password" name="password" placeholder="Noua parolă" th:field="*{password}">
        <input type="submit" class="button" id="centeredButton" name="" value="Resetare parolă">
    </form>
</div>
</body>
</html>
