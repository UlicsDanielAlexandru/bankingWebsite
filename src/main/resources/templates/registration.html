<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <script src="https://kit.fontawesome.com/cdd8dae3e7.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="navBar">
    <img class="logo" th:src="@{/logo.png}" alt="logo">
    <nav>
        <ul class="navLinks">
            <li><a href="/admin/registration">Clienți noi</a></li>
            <li><a href="#">Clienți vechi</a></li>
            <li><a href="#">Vizualizare tranzacții</a></li>
        </ul>
    </nav>
    <a href="#"><i class="fas fa-door-open fa-2x"></i></a>
</header>
<div class="operationPanel">
    <form class="registrationForm" th:action="@{/admin/registration}" th:object="${registrationRequest}" method="post">
        <div th:if="${error != null}" class="errorBox">
            <p th:text="${error}"></p>
        </div>
        <div class="registrationField">
            <label>Nume utilizator:</label>
            <input type="text" name="username" th:field="*{username}" >
        </div>
        <div class="registrationField">
            <label>Parolă:</label>
            <input type="text" name="password" th:field="*{password}">
        </div>
        <div class="registrationField">
            <label>Nume:</label>
            <input type="text" name="lastName" th:field="*{lastName}" >
        </div>
        <div class="registrationField">
            <label>Prenume:</label>
            <input type="text" name="firstName" th:field="*{firstName}" >
        </div>
        <div class="registrationField">
            <label>CNP:</label>
            <input type="text" name="CNP" th:field="*{CNP}" >
        </div>
        <div class="registrationField">
            <label>Adresă:</label>
            <input type="text" name="address" th:field="*{address}" >
        </div>
        <div class="registrationField">
            <label>Email:</label>
            <input type="text" name="email" th:field="*{email}" >
        </div>
        <div class="registrationField">
            <label>Număr de telefon:</label>
            <input type="text" name="phoneNumber" th:field="*{phoneNumber}" >
        </div>
        <button type="submit" class="button" id="registrationButton">Înregistrare client</button>
    </form>
</div>
</body>
</html>
