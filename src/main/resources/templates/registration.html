<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<p> Login</p>
<form th:action="@{/registration}" th:object="${registrationRequest}" method="post">
    <div th:if="${error != null}" class="errorBox">
        <p> Nume de utilizator sau parolă invalidă! </p>
    </div>
    <input type="text" name="username" placeholder="Nume utilizator" th:field="*{username}">
    <input type="text" name="password" placeholder="Parolă" th:field="*{password}">
    <input type="submit">
</form>

</body>
</html>
