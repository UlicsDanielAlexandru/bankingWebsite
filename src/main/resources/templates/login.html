<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="loginBox">
    <p> Login</p>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="errorBox">
            <p> Nume de utilizator sau parolă invalidă! </p>
        </div>
        <div th:if="${param.logout}" class="logoutBox">
            <p> Deconectare cu succes! </p>
        </div>
        <input type="text" name="username" placeholder="Nume utilizator">
        <input type="password" name="password" placeholder="Parolă">
        <div class="form-actions">
            <button type="submit" class="button" name="submit">Autentificare</button>
            <a href="/resetPassword" class="button" id="resetButton"> Resetare parolă</a>
        </div>
    </form>

</div>
</body>
</html>
