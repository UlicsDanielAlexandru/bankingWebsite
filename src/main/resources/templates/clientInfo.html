<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client info</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <script src="https://kit.fontawesome.com/cdd8dae3e7.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="navBar">
    <img th:src="@{/logo.png}" alt="logo">
    <nav>
        <ul class="navLinks">
            <li><a href="/client/accountInfo">Vizualizare cont</a></li>
            <li><a href="/client/makeTransaction">Realizare tranzacții</a></li>
            <li><a href="/client/viewTransactions">Vizualizare tranzacții</a></li>
        </ul>
    </nav>
    <div>
        <a href="/client/clientInfo"><i class="fas fa-user fa-2x" id="clientInfoButton"></i></a>
        <a href="#" th:href="@{/logout}"><i class="fas fa-door-open fa-2x"></i></a>
    </div>
</header>
<div class="operationPanel">
    <form class="generalForm">
        <div class="flexField">
            <label>Nume:</label>
            <input type="text" name="" disabled th:value="${client.lastName}" class="generalField">
        </div>
        <div class="flexField">
            <label>Prenume:</label>
            <input type="text" name="" disabled th:value="${client.firstName}" class="generalField">
        </div>
        <div class="flexField">
            <label>CNP:</label>
            <input type="text" name="" disabled th:value="${client.CNP}" class="generalField">
        </div>
        <div class="flexField">
            <label>Adresă:</label>
            <input type="text" name="" disabled th:value="${client.address}" class="generalField">
        </div>
        <div class="flexField">
            <label>Email:</label>
            <input type="text" name="" disabled th:value="${client.email}" class="generalField">
        </div>
        <div class="flexField">
            <label>Număr de telefon:</label>
            <input type="text" name="" disabled th:value="${client.phoneNumber}" class="generalField">
        </div>
    </form>
</div>
</body>
</html>
