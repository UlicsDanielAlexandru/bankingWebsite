<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account info</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <script src="https://kit.fontawesome.com/cdd8dae3e7.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="navBar">
    <img th:src="@{/logo.png}" alt="logo">
    <nav>
        <ul class="navLinks">
            <li><a href="/client/accountInfo">Vizualizare cont</a></li>
            <li><a href="/client/makeTransaction">Realizare tranzacții</a></li>
            <li><a href="#">Vizualizare tranzacții</a></li>
        </ul>
    </nav>
    <a href="#"><i class="fas fa-door-open fa-2x"></i></a>
</header>
<div class="operationPanel">
    <form class="generalForm">
        <div class="flexField">
            <label>IBAN:</label>
            <input type="text" name="" disabled th:value="${account.IBAN}" class="generalField">
        </div>
        <div class="flexField">
            <label>Sold:</label>
            <input type="text" name="" disabled th:value="${account.balance}" class="generalField">
        </div>
    </form>
</div>
</body>
</html>
